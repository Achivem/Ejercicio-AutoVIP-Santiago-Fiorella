<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="pt-5">
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark nav-border"
    >
      <div class="container">
        <a class="text-light fw-light fs-5 navbar-brand" href="index.html"
          >AUTO<span class="fw-bold">VIP</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="ventas.html">Venta 0km</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ventas.html">Venta Usados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="carouselCars" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselCars"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselCars"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselCars"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselCars"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselCars"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/cars_home/audi_1.jpg"
            class="d-block w-100"
            alt="auto audi"
          />
          <div class="carousel-caption d-none d-md-block">
            <p>Audi</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="img/cars_home/audi_2.jpg"
            class="d-block w-100"
            alt="auto audi"
          />
          <div class="carousel-caption d-none d-md-block">
            <p>Audi</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="img/cars_home/bentley_1.jpg"
            class="d-block w-100"
            alt="auto bentley"
          />
          <div class="carousel-caption d-none d-md-block">
            <p>Bentley</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="img/cars_home/bmw_1.jpg"
            class="d-block w-100"
            alt="auto bmw"
          />
          <div class="carousel-caption d-none d-md-block">
            <p>BMW</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="img/cars_home/volvo_1.jpg"
            class="d-block w-100"
            alt="auto volvo"
          />
          <div class="carousel-caption d-none d-md-block">
            <p>Volvo</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselCars"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselCars"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
